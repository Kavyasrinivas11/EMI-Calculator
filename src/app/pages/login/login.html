<div class="container vh-90 d-flex justify-content-center align-items-center">
  <form (ngSubmit)="login()" class="card shadow-lg border-0 mt-5 mb-5" style="max-width: 900px; width: 100%;background-color:#e6ffff;">
    <div class="row g-0">

      <!-- Image Section -->
      <div class="col-md-6 d-none d-md-block ">
        <img
          src="https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-83.jpg"
          class="img-fluid h-100 rounded-start"
          alt="Login Illustration"
        />
      </div>

      <!-- Form Content -->
      <div class="col-md-6">
        <div class="card-body p-4 p-lg-5">

          <h2 class="fw-bold mb-3 text-center">Welcome Back</h2>
          <p class="text-muted text-center fs-5 mb-5">
            Login to access your EMI Calculator
          </p>

          <!-- Email -->
          <div class="mb-4">
            <label class="form-label">Email address</label>
            <input [(ngModel)]="email"
              type="email" name="email"
              class="form-control form-control-lg"
              placeholder="Enter your email"
              required
            />
          </div>

          <!-- Password -->
          <div class="mb-5">
            <label class="form-label">Password</label>
            <input [(ngModel)]="password"
              type="password" name="password"
              class="form-control form-control-lg"
              placeholder="Enter your password"
              required
            />
          </div>

          <!-- Remember + Forgot -->
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe">
              <label class="form-check-label" for="rememberMe">
                Remember me
              </label>
            </div>
            <a routerLink="register" class="text-decoration-none small">
              Forgot password?
            </a>
          </div>

          <!-- Button -->
          <button type="submit" class="btn btn-primary btn-lg w-100">
            Login
          </button>

        </div>
      </div>

    </div>
  </form>
</div>
