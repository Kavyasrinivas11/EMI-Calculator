<div class="container my-5">
    <div class="row g-5 mt-2 mb-3">

      <!-- Left: Form -->
      <div class="col-lg-6">
        <div class="card shadow border-0">
          <div class="card-body p-4">

            <h4 class="fw-bold mb-4 text-center">Calculate EMI</h4>
            <p class="text-muted fs-5 mb-4 text-center">
              Enter loan details to calculate your monthly EMI
            </p>

            <form (ngSubmit)="calculator()">
              <!-- Loan Amount -->
              <div class="mb-3 mt-5">
                <label class="form-label fw-semibold">Loan Amount (₹)</label>
                <input [(ngModel)]="emi.loan_amount"
                  type="number" name="loan_amount"
                  class="form-control form-control-lg"
                  placeholder="Enter loan amount"
                >
              </div>

              <!-- Interest Rate -->
              <div class="mb-3">
                <label class="form-label fw-semibold">Interest Rate (%)</label>
                <input [(ngModel)]="emi.interest"
                  type="number" name="interest"
                  step="0.01"
                  class="form-control form-control-lg"
                  placeholder="Enter interest rate"
                >
              </div>

              <!-- Tenure -->
              <div class="mb-4">
                <label class="form-label fw-semibold">Tenure (Months)</label>
                <input [(ngModel)]="emi.tenure"
                  type="number" name="tenure"
                  class="form-control form-control-lg"
                  placeholder="Enter tenure"
                >
              </div>

              <button class="btn btn-primary btn-lg w-100">
                Calculate EMI
              </button>
            </form>

          </div>
        </div>
      </div>

      <!-- Right: Result / Info -->
      <div class="col-lg-6">
        <div class="card shadow border-0 h-100">
          <div class="card-body p-4 d-flex flex-column justify-content-center text-center">

            <h4 class="fw-bold mb-3">Your EMI Details</h4>
            <p class="text-muted fs-5 mb-4">
              Your calculated EMI will appear here
            </p>

            <div class="row g-3">
              <div class="col-12">
                <div class="p-3 bg-light rounded">
                  <h6 class="text-muted mb-3">Monthly EMI</h6>
                  <h4 class="fw-bold">₹{{emi_amt}}</h4>
                </div>
              </div>

              <div class="col-md-6 mt-5">
                <div class="p-3 bg-light rounded">
                  <h6 class="text-muted mb-3">Total Interest</h6>
                  <h5 class="fw-bold">₹{{emi.interest}}</h5>
                </div>
              </div>

              <div class="col-md-6 mt-5">
                <div class="p-3 bg-light rounded">
                  <h6 class="text-muted mb-3">Total Amount</h6>
                  <h5 class="fw-bold">₹ {{emi.loan_amount}}</h5>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
